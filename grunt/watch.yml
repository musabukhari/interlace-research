js:
  files:
    - '<%= app_dir %>/scripts/{,*/}*.js'
  tasks: 'newer:jshint:all'
compass:
  files:
    - '<%= app_dir %>/styles/*.scss'
  tasks:
    - 'compass:dev'
livereload:
  options:
    livereload: '<%= connect.options.livereload %>'
  files:
    - '<%= app_dir %>/{,*/}*.html'
    - '.tmp/styles/{,*/}*.css'
    - '<%= app_dir %>/images/{,*/}*.{png,jpg,jpeg,gif,webp,svg}'
